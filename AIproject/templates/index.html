<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLunchAi Chatbot</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #eef2f6; /* PPT Background Color */
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }

        /* Chat Bubble Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-bubble { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4 md:p-8">

    <!-- Main Container (Like a Slide) -->
    <div class="w-full max-w-4xl bg-white rounded-[20px] shadow-2xl overflow-hidden flex flex-col h-full max-h-[800px] border border-slate-200 relative">
        
        <!-- Header -->
        <header class="bg-white border-b border-slate-100 p-5 flex justify-between items-center z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600">
                    <i class="fa-solid fa-robot text-xl"></i>
                </div>
                <div>
                    <h1 class="font-poppins font-bold text-xl text-slate-800 leading-none">Campus<span class="text-indigo-600">Lunch</span>Ai</h1>
                    <p class="text-xs text-slate-500 mt-1">Smart Lunch Assistant</p>
                </div>
            </div>
            
            <!-- Reset Button -->
            <form action="/clear" method="post">
                <button type="submit" class="group flex items-center gap-2 px-4 py-2 rounded-full bg-slate-50 hover:bg-slate-100 text-slate-600 hover:text-red-500 transition-all text-sm font-medium border border-slate-200">
                    <i class="fa-solid fa-rotate-right group-hover:rotate-180 transition-transform duration-500"></i>
                    <span class="hidden sm:inline">대화 초기화</span>
                </button>
            </form>
        </header>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 bg-slate-50 custom-scroll flex flex-col gap-4">
            {% for message in chat_history %}
                {% if message.role == 'user' %}
                    <!-- User Message -->
                    <div class="message-bubble self-end max-w-[80%] flex gap-3 flex-row-reverse">
                        <div class="w-8 h-8 rounded-full bg-indigo-600 flex-shrink-0 flex items-center justify-center text-white text-xs shadow-md mt-1">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="bg-indigo-600 text-white px-5 py-3 rounded-2xl rounded-tr-sm shadow-md text-sm leading-relaxed">
                            {{ message.content | safe }}
                        </div>
                    </div>
                {% else %}
                    <!-- Bot Message -->
                    <div class="message-bubble self-start max-w-[85%] flex gap-3">
                        <div class="w-8 h-8 rounded-full bg-white border border-slate-200 flex-shrink-0 flex items-center justify-center text-indigo-600 text-xs shadow-sm mt-1">
                            <i class="fa-solid fa-robot"></i>
                        </div>
                        <div class="bg-white text-slate-700 px-5 py-3 rounded-2xl rounded-tl-sm shadow-sm border border-slate-100 text-sm leading-relaxed">
                            {{ message.content | safe }}
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            
            <!-- Error Message (If API not ready) -->
            {% if not is_ready %}
                <div class="w-full p-4 bg-red-50 border border-red-200 rounded-lg text-center">
                    <p class="text-red-600 font-medium text-sm">
                        <i class="fa-solid fa-triangle-exclamation mr-2"></i>
                        시스템 준비 중입니다. API 키와 엑셀 파일을 확인해주세요.
                    </p>
                </div>
            {% endif %}
        </div>

        <!-- Input Area -->
        <div class="p-5 bg-white border-t border-slate-100">
            <form action="/" method="post" class="relative flex items-center gap-3">
                <div class="relative flex-grow">
                    <input type="text" name="query" 
                           class="w-full pl-5 pr-12 py-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-slate-400 text-slate-700 shadow-inner"
                           placeholder="{{ '오늘 뭐 먹을지 물어보세요...' if is_ready else '시스템 점검 중...' }}" 
                           autocomplete="off" 
                           required 
                           {{ 'disabled' if not is_ready }}>
                    
                    <!-- Send Button (Inside Input) -->
                    <button type="submit" 
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg flex items-center justify-center shadow-md transition-all disabled:bg-slate-300 disabled:cursor-not-allowed"
                            {{ 'disabled' if not is_ready }}>
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </form>
            
            <!-- Helper Commands (Optional) -->
            <div class="mt-3 flex gap-2 justify-center text-xs text-slate-400">
                <span>Tip:</span>
                <span class="bg-slate-100 px-2 py-0.5 rounded border border-slate-200">!추가</span>
                <span class="bg-slate-100 px-2 py-0.5 rounded border border-slate-200">!수정</span>
                <span class="bg-slate-100 px-2 py-0.5 rounded border border-slate-200">!삭제</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-scroll to bottom
        const chatContainer = document.getElementById('chat-container');
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Scroll on load
        window.onload = scrollToBottom;

        // Scroll slightly after images/content load (for safety)
        setTimeout(scrollToBottom, 100);
    </script>
</body>
</html>
